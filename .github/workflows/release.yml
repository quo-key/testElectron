name: Build and Release (Windows)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build and publish release (windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build client (vite)
        run: npm run client:build

      - name: Build Electron app (windows NSIS x64)
        run: npx electron-builder --win nsis --x64

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip dist folder
        run: |
          if (Test-Path .\dist) {
            Compress-Archive -Path .\dist\* -DestinationPath .\dist\release-${{ github.ref_name }}.zip -Force
          } else {
            Write-Error 'dist folder not found'
            exit 1
          }

      - name: Upload release asset (dist zip)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\dist\release-${{ github.ref_name }}.zip
          asset_name: release-${{ github.ref_name }}.zip
          asset_content_type: application/zip
